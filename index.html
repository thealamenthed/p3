<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7d17636476.js"
      crossorigin="anonymous"
    ></script>

    <link rel="icon" href="./img/favicon.ico" />
    <title>Accueil - ohmyfood!</title>
    <meta name="title" content="Accueil - ohmyfood!" />
    <meta
      name="description"
      content="Ohmyfood! est une entreprise de commande de repas en ligne. Notre concept permet aux utilisateurs de composer leur propre menu et réduire leur temps d’attente dans les restaurants."
    />
  </head>
</html>

<body>
  <header>
    <img src="/assets/images/logo/ohmyfood.png" alt="logo du site ohmyfood" />
  </header>

  <main>
    <section class="local">
      <i class="fas fa-map-marker-alt local__icon"></i>
      <span class="local__text">Paris, Belleville</span>
    </section>

    <section class="hero">
      <h1 class="hero__title">Réservez le menu qui vous convient</h1>
      <p class="hero__subtitle">
        Découvrez des restaurants d’exception, sélectionnés par nos soins.
      </p>
      <button class="hero__btn">Explorer nos restaurants</button>
    </section>

    <section class="working">
      <h2 class="working_title">Fonctionnement</h2>
      <div class="working__container">
        <ol class="working__steps">
          <li class="working__step">
            <i class="working__icon fas fa-mobile-alt"></i>
            <span class="text">Choisissez un restaurant</span>
          </li>

          <li class="working__step">
            <i class="working__icon fas fa-list-ul"></i>
            <span class="text">Composez votre menu</span>
          </li>

          <li class="working__step">
            <i class="working__icon fas fa-store"></i>
            <span class="text">Dégustez au restaurant</span>
          </li>
        </ol>
      </div>
    </section>
  </main>
</body>
